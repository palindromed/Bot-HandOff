            token: params['t'],

        var botConnection2 = new BotChat.DirectLine({

            token: params['t'],
            domain: params['domain'],

        var user = {
            id: 'hannah',
            name: 'hannah',
            isStaff: true
        };

        var user2 = {
            id: 'scott',
            name: 'scott'
        };

        var bot = {
